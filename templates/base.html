<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}Student Management{% endblock %}</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	</head>
	<body class="bg-light">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand" href="#">StudentMS</a>
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="container my-5">
			{% with messages = get_flashed_messages(with_categories=true) %}
				{% if messages %}
					{% for category, msg in messages %}
						<div class="alert alert-{{ category }}" role="alert">{{ msg }}</div>
					{% endfor %}
				{% endif %}
			{% endwith %}

			{% block content %}{% endblock %}
		</main>

		<footer class="text-muted py-4 bg-white mt-auto">
			<div class="container text-center">
				<small>&copy; {{ "now"|default("") }} Student Management System</small>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
